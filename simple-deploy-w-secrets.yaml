apiVersion: v1
kind: Pod
metadata:
  name: test-image-secret
  labels:
    purpose: demonstrate-command
spec:
  securityContext:
    runAsUser: 0 # Required to run spark-shell
  containers:
  - name: test-image-v1
    image: sparkimagesglebs.azurecr.io/spark-py:3.0.0
    imagePullPolicy: Always
    args: ["/bin/bash", "-c", "--", "while true; do sleep 30; done;" ]
    env:
      - name: CLIEND_ID
        valueFrom:
          secretKeyRef:
            name: akvsecrets
            key: clientid
      - name: CLIEND_SECRET
        valueFrom:
          secretKeyRef:
            name: akvsecrets
            key: clientsecret
      - name: STORAGE_AK
        valueFrom:
          secretKeyRef:
            name: akvsecrets
            key: storageak
    volumeMounts:
      - name: azure-secrets
        mountPath: /mnt/azure-secrets
        readOnly: true
  restartPolicy: Never
  serviceAccountName: spark # Probably requried to execute spark-submit job (but I'm not sure)
  volumes:
  - name: azure-secrets
    csi:
      driver: secrets-store.csi.k8s.io
      readOnly: true
      volumeAttributes:
        secretProviderClass: "azure-sparksecretskv-user-msi"